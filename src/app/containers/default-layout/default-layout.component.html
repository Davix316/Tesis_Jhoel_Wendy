<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" 
  [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    
    <div class="row" >
      <div class="col-md-7" style="padding-right: 0px;">
        <cui-breadcrumb>
          <!-- Breadcrumb Menu-->
        </cui-breadcrumb>
      </div>
      <div class="col-md-3" style="background-color: #2f353a; max-height: 45px; text-align: center; color: white;">
        <h5>{{name}}</h5>
      </div>
      <div class="col-md-2"  style="padding-right: 0px; padding-left: 0px;">
       <button (click)="salir()" type="button" class="btn btn-warning" style="height: 45px; color: white;"><h5>Cerrar Sesión <i class="cil-account-logout"></i></h5></button>
      </div>
    </div>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span><a href="https://www.epn.edu.ec/" target="_blank">Escuela Politécnica Nacional</a> &copy; 2021</span>
  <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span>
</app-footer>
