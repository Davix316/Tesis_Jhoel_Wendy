<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" 
  [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    
    <div class="row" style="margin-right: 0px;">
      <div class="col-md-8" style="padding-right: 0px;">
        <cui-breadcrumb>
          <!-- Breadcrumb Menu-->
        </cui-breadcrumb>
      </div>
      <div class="col-md-2" style="background-color: #2f353a; max-height: 45px; text-align: center; color: white;">
        <h5>{{name}}</h5>
      </div>
      <div class="col-md-2" >
       <button (click)="salir()">Salir</button>
      
      </div>
    </div>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span><a href="https://www.epn.edu.ec/" target="_blank">Escuela Polit√©cnica Nacional</a> &copy; 2021</span>
  <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span>
</app-footer>
