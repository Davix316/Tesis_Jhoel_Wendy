<ion-header>
  <ion-toolbar>
    <ion-title>misArchivos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of misArchivos">

    <ion-grid>
       <ion-row >
        <ion-col class="ion-align-self-center">
          <img src="/assets/icon/pdf.png" alt="file.png">
        </ion-col>
        <ion-col size="8"  class="ion-text-center">
          <b>titulo: {{item.titulo}}</b>
          <ion-list>
            <ion-button color="light" size="small"><ion-icon name="download"></ion-icon></ion-button>
            <ion-button color="light"  size="small"><ion-icon  class="heart" name="heart-dislike"></ion-icon></ion-button>
          </ion-list>


        </ion-col >
        <ion-col size="2" class="ion-align-self-center"  >
          <a routerLink="/detalle-tarea">
         <ion-icon name="arrow-forward"></ion-icon>
        </a>
        </ion-col>
      </ion-row>

    </ion-grid>
</ion-card>

</ion-content>
