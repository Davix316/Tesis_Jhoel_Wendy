<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form >
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
      <ion-button type="submit" (click)="logIn(email, password)" expand="full" fill="outline">Login</ion-button>
      </ion-col>
    </ion-row>
    </form>

  <ion-button expand="full" fill="outline"  routerLink="/register">Registrarse</ion-button>
</ion-content>
