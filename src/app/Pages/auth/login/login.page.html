<ion-header>

</ion-header>

<ion-content>
  <img src="/assets/background/login.png" alt="">
  <br>
  <hr>
  <div class="container">
    <ion-row>
      <ion-col>
        <a routerLink="/login" routerLinkActive="activo"><b>Login</b></a>
      </ion-col>
      <ion-col>
        <a routerLink="/register" routerLinkActive="activo">
          <b>Registro</b>
        </a>
      </ion-col>
    </ion-row>
  </div>
  <hr>
  <ion-card>
    <ion-card-header>
      <ion-card-title> <b>LOGIN</b></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" #email required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" #password required></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="submit" (click)="logIn(email, password)" expand="block" class="boton">Ingresar
            </ion-button>
          </ion-col>
        </ion-row>

        <div class="ion-text-center">

        <a routerLink="/reset-password">
         <u>Recuperar contrase√±a!</u> </a>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
