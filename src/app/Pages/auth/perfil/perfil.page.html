<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>

    <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content >
    <!-- Content -->
    <div class="ion-float-right">

      <ion-text  color="light" routerLink="/menu/editar-perfil"><ion-icon name="settings"></ion-icon>Config</ion-text>
    </div>

    <ion-row>

      <ion-col>
        <div class="position-absolute top-100 start-50 translate-middle "><ion-avatar class="ion-margin-start">
          <img [src]="user.foto" alt="foto">
        </ion-avatar></div>
      </ion-col>

    </ion-row>



    <ion-row class="bnt-perfil">
      <ion-col >

        <a routerLink="/menu/chat" class="ion-text-center">
          <i class="fas fa-comment"></i>
          <br>
          <ion-label>Mensajes</ion-label>
        </a>
      </ion-col>

      <ion-col>
        <a routerLink="/menu/mis-archivos" class="ion-text-center">
          <i class="fas fa-file-alt"></i>
          <br>
          <ion-label>Archivos subidos</ion-label>

        </a>
      </ion-col>

      <ion-col>

        <a  routerLink="/menu/puntuacion" class="ion-text-center">
          <i class="fas fa-star"></i>
          <br>
          <ion-label>Puntuaci√≥n</ion-label>
        </a>
      </ion-col>
    </ion-row>

    <ion-card>
      <ion-card-header>
        <ion-chip>
          <ion-label>{{usuario}}</ion-label>
        </ion-chip>

        <ion-card-title  class="ion-text-capitalize">{{user.nombre}} {{user.apellido}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Telefono</ion-label>
          <ion-note slot="end">{{user.telefono}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Num.Unico</ion-label>
          <ion-note slot="end">{{user.numeroUnico}}</ion-note>
        </ion-item>


        <ion-item >
          <ion-label>Carrera</ion-label>
          <ion-note slot="end" >{{user.carreraNombre}}</ion-note>
        </ion-item>

        <ion-item>
          <ion-label>Semestre</ion-label>
          <ion-note slot="end">{{user.semestreRef}}</ion-note>
        </ion-item>

        <ion-item>
          <ion-label >Clave</ion-label>
          <a (click)="mostrarContrasena(input)" name="password-checked">
            <ion-icon [hidden]="!show" name="eye-outline"></ion-icon>
            <ion-icon [hidden]="show" name="eye-off-outline"></ion-icon>
            </a>
        </ion-item>
        <ion-input disabled=true #input slot="end"  type="password" value="{{user.password}}"></ion-input>




      </ion-card-content>

    </ion-card>


</ion-content>
