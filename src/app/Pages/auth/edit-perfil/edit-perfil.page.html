<ion-header>
  <ion-toolbar>
   
    <ion-buttons slot="start">
    
      <ion-back-button slot="start"></ion-back-button>
      <ion-title>Editar perfil</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="container" style="top: 50px;">
    <form [formGroup]="formEditUser" (ngSubmit)="updateUsuario(formEditUser.value)" >
    <ion-grid >
      <ion-row  >
        <ion-col>
          <div style="text-align: center; bottom: 0; " >
            <img *ngIf="changeFoto==false" [src]="foto" alt="">
          <img *ngIf="changeFoto==true" [src]="urlImage |async" alt="Foto">
          
          <label class="subir"  style="--background: none;" (change)="uploadFile($event)">
            <label for="file-upload" >
              <ion-icon name="camera-reverse-outline" style="bottom: 0%; font-size: 25px; color: white;"></ion-icon> 
            </label>
            <input id="file-upload"  type="file" formControlName="foto" style='display: none'/>
            <div id="info"></div>
          </label>


          <input #imageUrlUser  type="hidden"  [value]="urlImage |async" >

            
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label> Nombre</ion-label>
          <ion-input type="text"  formControlName="nombre"></ion-input>
          <ion-label> Apellido</ion-label>
          <ion-input type="text"   formControlName="apellido"></ion-input>
          
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-label> Teléfono</ion-label>
          <ion-input type="tel" formControlName="telefono"></ion-input>         
        </ion-col>
        <ion-col>
          <ion-label> Número Único</ion-label>
          <ion-input type="number" formControlName="numUnico"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-label position="floating">Semestre</ion-label>
          <ion-item lines="none" style="border-radius: 20px;">            
            <ion-select required formControlName="semestreRef">
              <ion-select-option value="1">1ro</ion-select-option>
              <ion-select-option value="2">2do</ion-select-option>
              <ion-select-option value="3">3ro</ion-select-option>
              <ion-select-option value="4">4to</ion-select-option>
              <ion-select-option value="5">5to</ion-select-option>
              <ion-select-option value="graduado">Graduado</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-label> Contraseña</ion-label>
          <ion-input type="text" formControlName="password"></ion-input>
        </ion-col>
      
      </ion-row>
<br>
<br>
      <ion-button type="submit" expand="block" shape="round" style="--background: #90edd9; color: black;">Guardar</ion-button>


    </ion-grid>

  </form>
  </div>
</ion-content>
