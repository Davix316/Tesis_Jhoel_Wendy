<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

   
      <ion-avatar slot="start"  >
        <img src="https://firebasestorage.googleapis.com/v0/b/tesis-3fc38.appspot.com/o/Perfil%2F039-man.png?alt=media&token=3d636291-4b9c-4a3f-82b4-48dbbd76d4d9">
      </ion-avatar>
      <ion-title >
        <ion-label class="ion-text-start">
          {{ contactInfo.name }}
          <p><small class="text-muted">{{ contactInfo.status }}</small></p>
        </ion-label>
      </ion-title>
    


  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <div class="chat-container">
    <div *ngFor="let message of messages" class="chat-bubble" [ngClass]="message.type">
      <div class="mesage">{{ message.text }}</div>
      <p>{{ message.created }}</p>
    </div>
  </div>

  <div class="chat-controls" [ngClass]="{'active': showOptions}">

    <ion-row class="bg-white">
      <ion-col size="9" class="ion-no-padding">
        <ion-list lines="none" class="ion-no-padding">
          <ion-item class="formControl">
            <ion-input placeholder="Type your message" type="text" (focus)="showOptionsToggle(false)"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="3" class="ion-no-padding">
        <p class="ion-text-center icon-controls">
          <ion-icon mode="ios" name="send" class="text-primary"></ion-icon>
        </p>
      </ion-col>
    </ion-row>
  </div>


</ion-content>
