

<div *ngIf="comentarios0==true " class="warning ion-text-center"> Aun no hay comentarios en esta Publicaci√≥n. Se el primero en comentarla</div>

  <ion-row>
    <ion-col size="8">
      <small *ngIf="toggleValue==false">Ver Comentarios</small>
      <small *ngIf="toggleValue==true">Ocultar Comentarios</small>
    </ion-col>
    <ion-col size="4">

      <ion-toggle [(ngModel)]="toggleValue" color="secondary" ></ion-toggle>
    </ion-col>
  </ion-row>


<div  *ngIf="toggleValue==true">
<div *ngFor="let item of listacoment" >
  <ion-list>
    <ion-row>
      <ion-col>
        <ion-chip>
          <ion-avatar>
            <img [src]="item.fotoUser">
          </ion-avatar>
          <ion-label>{{item.nameUser}} {{item.apellUser}}</ion-label>
          <ion-note></ion-note>
        </ion-chip>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-label class="ion-text-wrap comentario"> {{item.texto}} &nbsp;</ion-label>
      <small>({{item.fecha.toDate()|date:'M/d/yy, h:mm a'}})</small>

    </ion-row>

      <ion-row>
        <ion-col size="2">
          <ion-label class="btnComm"><i class="far fa-star"></i></ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label class="btnComm" ><ion-icon name="chatbubble-ellipses"></ion-icon>Comentar</ion-label>
        </ion-col>
        <ion-col size="4">
          <button routerLink="/conversacion">
          <ion-label class="btnComm"><i class="fas fa-sms"></i> Chatear</ion-label>
        </button>
        </ion-col>

        <ion-col size="2">
          <button (click)="presentPopover($event)">
          <ion-label class="btnComm"><i class="fas fa-ellipsis-h"></i></ion-label>
        </button>
        </ion-col>



      </ion-row>
  </ion-list>

</div>
</div>




<form [formGroup]="formComentario" (ngSubmit)="saveComentario(formComentario.value)">
  <ion-row class="fixed">
    <ion-col size="9" class="ion-no-padding">
      <ion-list lines="none" class="ion-no-padding">
      <ion-item>
    <ion-chip>
      <ion-input type="text" formControlName="texto"  placeholder="Escribe un comentario..." required></ion-input>
    </ion-chip>
  </ion-item>
</ion-list>
</ion-col>
<ion-col size="3" class="ion-no-padding">
<div>
   <button><ion-icon  mode="ios" name="send" class="text-primary"></ion-icon></button>

   <ion-fab horizontal="start" vertical="bottom" slot="fixed" >
    <ion-fab-button color>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light">
        <ion-icon name="attach"></ion-icon>
      </ion-fab-button>

      <ion-fab-button color="light">
        <ion-button  (click)="imagePicker()"><ion-icon  name="image-outline"></ion-icon></ion-button>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

    <label for="formFileSm" class="form-label">Small file input example</label>
    <input class="form-control form-control-sm" id="formFileSm" type="file">
  </div> -->

</div>
</ion-col>

  </ion-row>


</form>
