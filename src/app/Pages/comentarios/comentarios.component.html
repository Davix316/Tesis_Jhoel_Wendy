


  <div *ngFor="let item of coment">
    <ion-list>
      <ion-row>
        <ion-col>
          <ion-chip>
            <ion-avatar>
              <img [src]="item.fotoUser">
            </ion-avatar>
            <ion-label>{{item.nameUser}} {{item.apellUser}}</ion-label>
            <ion-note></ion-note>
          </ion-chip>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-label class="ion-text-wrap comentario">{{item.texto}}</ion-label>
        <ion-label class="ion-text-wrap comentario">{{item.fecha.toDate()|date:'h:mm a'}}</ion-label>
      </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-label class="btnComm"><i class="far fa-star"></i> Votar</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label class="btnComm"><ion-icon name="chatbubble-ellipses"></ion-icon> Comentar</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label class="btnComm"><i class="fas fa-sms"></i> Chatear</ion-label>
          </ion-col>
        </ion-row>


    </ion-list>
  </div>



<ion-item>
  <form [formGroup]="formComentario" (ngSubmit)="saveComentario(formComentario.value)">
    <ion-row class="fixed">
      <ion-col>
      <ion-chip>
        <ion-input type="text" formControlName="texto" rows="2" placeholder="Escribe un comentario..." required></ion-input>

        <button>
          <ion-icon name="send-outline"></ion-icon>
        </button>

      </ion-chip>
    </ion-col>
    </ion-row>

  </form>
</ion-item>
