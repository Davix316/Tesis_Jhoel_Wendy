
<div *ngIf="comentarios0==true " class="warning ion-text-center"> Aun no hay comentarios en esta Publicaci√≥n. Se el
  primero en comentarla</div>

<ion-row>
  <ion-col size="8">
    <small *ngIf="toggleValue==false">Ver Comentarios</small>
    <small *ngIf="toggleValue==true">Ocultar Comentarios</small>
  </ion-col>
  <ion-col size="4">

    <ion-toggle [(ngModel)]="toggleValue" color="secondary"></ion-toggle>
  </ion-col>
</ion-row>


<div *ngIf="toggleValue==true">
  <div *ngFor="let item of listacoment">
    <ion-list>
      <ion-row>
        <ion-col>
          <ion-chip [ngClass]="{'userLog': codUser==item.idUser}">
            <ion-avatar>
              <img [src]="item.fotoUser">
            </ion-avatar>
            <ion-label>{{item.nameUser}} {{item.apellUser}}</ion-label>
            <ion-note></ion-note>
          </ion-chip>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-label class="ion-text-wrap comentario"> {{item.texto}} &nbsp;</ion-label>
        <small>({{item.fecha.toDate()|date:'M/d/yy, h:mm a'}})</small>


      </ion-row>

      <ion-row>
        <ion-col size="3">

          <button (click)="votar(item)" style="background: none; ">
            <ion-label class="btnComm" style="font-size: 12px;">
              <i class="far fa-star"></i>Votar
            </ion-label>
          </button>

        </ion-col>
        <ion-col size="3">

          <ion-label class="btnComm " style="font-size: 12px;">
            <i class="fas fa-star-half-alt"></i> {{item.voto}}
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <button (click)="infoUserChat(item)" *ngIf="item.idUser!=codUser" style="background: none;">
            <ion-label class="btnComm" style="font-size: 12px;">
              <i class="fas fa-comment-dots"></i> Chat
            </ion-label>
          </button>
        </ion-col>

        <ion-col size="2">
          <button (click)="presentPopover($event, item)" style="background: none;">
            <ion-label class="btnComm" style="font-size: 12px;">
              <i class="fas fa-ellipsis-h"></i>
            </ion-label>
          </button>
        </ion-col>



      </ion-row>
    </ion-list>

  </div>
</div>




<form [formGroup]="formComentario" (ngSubmit)="saveComentario(formComentario.value)">
  <div class="fixed">

    <ion-item>
      <ion-chip style="width: -webkit-fill-available;">
        <ion-input type="text" formControlName="texto" placeholder="Escribe un comentario..." required></ion-input>
      </ion-chip>
      <button style="background: none; ">
        <ion-icon mode="ios" name="send" class="text-primary" style="color: #90edd9 !important;"></ion-icon>
      </button>
    </ion-item>
