<ion-header>
  <ion-toolbar>
    <ion-title>Subir</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form [formGroup]="formPublicacion" (ngSubmit)="savePublicacion(formPublicacion.value)">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Seleccione la materia</ion-card-subtitle>

        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Materia</ion-label>
            <ion-select ok-text="Ok" cancel-text="Cancelar" formControlName="idMateria">
              <div *ngFor="let item of listaMaterias">
                <ion-select-option class="ion-text-capitalize"

                value={{item.id}}>{{item.nombre}}</ion-select-option>
              </div>

            </ion-select>
          </ion-item>
        </ion-card-content>
      </ion-card>


      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Seleccione una categoria</ion-card-subtitle>
          </ion-card-header>

        <ion-card-content>
          <ion-radio-group  formControlName="categoria">
            <ion-item>
              <ion-label>Tarea</ion-label>
              <ion-radio slot="start" value="Tarea"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Cuestionario</ion-label>
              <ion-radio slot="start" value="Cuestionario"></ion-radio>
            </ion-item>

          </ion-radio-group>

        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Ingrese un titulo y una descripcion corta</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating" class="titulo">Titulo</ion-label>
            <ion-input type="text" formControlName="titulo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" class="titulo">Descripcion</ion-label>
            <ion-textarea  formControlName="descripcion"></ion-textarea>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content>
          <div class="mb-3">
            <label for="formFileSm" class="form-label">Suba un Archivo</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file" formControlName="file">
          </div>

          <ion-button  type="submit"   expand="block" class="boton">GUARDAR</ion-button>
        </ion-card-content>

      </ion-card>



    </form>
  </div>



</ion-content>
