<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-note>User name</ion-note>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let nav of option">
          <ion-item  lines="none"
            routerDirection="root"
             [routerLink]="nav.link" routerLinkActive="activo"
             [class.active-menu]="active === nav.link">
              {{nav.name}}
              <ion-icon   class="icon" slot="start" [ios]="nav.icon + '-outline'" [md]="nav.icon + '-sharp'"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
<!-- Salir sesion -->
<hr>
      <ion-list >
        <ion-item  lines="none" class="logout" type="button">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <a (click)="onlogout()" >Salir</a>

        </ion-item>

      </ion-list>

    </ion-content>
  </ion-menu>




  <ion-router-outlet id="main-content" main></ion-router-outlet>

</ion-app>
