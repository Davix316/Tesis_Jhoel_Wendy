<ion-app>
    <ion-menu contentId="main-content" side="start">
      <ion-header class="header">
        <ion-toolbar>
          <ion-title >Menu</ion-title>
          <ion-note class="ion-text-center"  ml-2>PEER-KNOW</ion-note>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
         <!-- <ion-label class="nombreUser"><ion-icon name="caret-forward"></ion-icon> {{nombreUser}}</ion-label>  -->
  
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let nav of option">
            <ion-item  lines="none"
              routerDirection="root"
               [routerLink]="nav.link" routerLinkActive="activo"
               [class.active-menu]="active === nav.link">
                {{nav.name}}
                <ion-icon class="icon"  class="icon" slot="start" [ios]="nav.icon " [md]="nav.icon + '-sharp'"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
  <!-- Salir sesion -->
  <hr>
        <ion-list >
          <ion-item  lines="none" class="logout" type="button">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <a (click)="onlogout()" >Salir</a>
  
          </ion-item>        
  
        </ion-list>
      
       
      </ion-content>
      <ion-footer>
        <ion-item lines="none"  type="button" class="ion-float-right">
          <ion-icon name="information-circle"></ion-icon>
          <a routerLink="/informacion" style="text-decoration: none;">Info.</a>    
        </ion-item>
      </ion-footer>
    </ion-menu>
  
  
  
  
   <ion-router-outlet id="main-content" main></ion-router-outlet>
  
  </ion-app>
