<ion-header>
  <ion-toolbar>
    <ion-title>Noticias</ion-title>

    <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-content *ngIf="publicaciones0">
<label > No hay publicaciones en su Carrera</label>
  </ion-card-content>
</ion-card>
  <ion-card *ngFor="let item of publicaciones" >

    <ion-item>
      <ion-avatar>
        <img [src]="item.userFoto">
      </ion-avatar>
      <small><b>{{item.nameUser}} {{item.apellUser}}</b> </small>
       <ion-text slot="end" color="secondary" class="fechaPubli"> {{item.fecha.toDate() | date:'MMM d, y'}}</ion-text>

    </ion-item>

    <div class="ion-text-center"><b>{{item.titulo}}</b></div>

    <img src="/assets/icon/pdf.png" alt="pdf" width="50%">
    <ion-card-content>
      <p >{{item.descripcion}}</p>
      <a routerLink="/detalle-tarea" (click)="infoTarea(item)">Ver mas</a>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-button size="small" ion-button color="primary" clear small icon-start (click)="likeButtonClick()">
          <ion-icon name="thumbs-up-outline"></ion-icon>
          {{numberOfLikes}}
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button size="small" ion-button color="primary" clear small icon-start (click)="dislikeButtonClick()" >
          <ion-icon name="thumbs-down-outline"></ion-icon>
          <ion-label>{{numberOfDislikes}}</ion-label>
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button size="small" ion-button color="primary" clear small icon-start >
          <ion-icon name="chatbubble-ellipses"></ion-icon>
          <ion-label>4 </ion-label>
        </ion-button>
      </ion-col>


      <ion-col center text-center>

        <ion-note color="secondary"> {{item.fecha.toDate()|date:'h:mm a'}}</ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="warning" routerLink="/new-publicacion">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
