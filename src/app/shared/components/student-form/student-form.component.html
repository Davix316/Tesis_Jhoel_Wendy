<div class="animated fadeIn">
  <div>
    <div class="card">
      <div class="card-header" style="text-align: center;">
        <h2>Estudiante</h2>
      </div>

      <div class="card-body">

        <form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="studentForm">
          <div class="row">
            <div class="col-md-3">
              <input type="file" accept=".png, .jpg" class="form-control" formControlName="foto"  (change)="imagen($event)">
            </div>
  
            <div class="col-md-9">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Nombres" formControlName="nombre"
                    [class]="isValidField('nombre')">
                  <div class="invalid-feedback">
                    <span *ngIf="studentForm.get('nombre').errors?.required">
                      Este campo es requerido.
                    </span>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Apellidos" formControlName="apellido"
                    [class]="isValidField('apellido')">
                  <div class="invalid-feedback">
                    <span *ngIf="studentForm.get('apellido').errors?.required">
                      Este campo es requerido.
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Correo EPN" formControlName="email"
                    [class]="isValidField('email')">
                  <div class="invalid-feedback">
                    <span *ngIf="studentForm.get('email').errors?.required">
                      Este campo es requerido.
                    </span>
                    <span *ngIf="studentForm.get('email').errors?.pattern">
                      Ingrese un email valido.
                    </span>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <select id="carrera" class="form-control" formControlName="carrera" [class]="isValidField('carrera')">
                    <option select value="TSASA">TSASA - Agua y Saneamiento Ambiental</option>
                    <option value="TSDS">TSDS - Desarrollo de Software</option>
                    <option value="TSRT">TSRT - Redes y Telecomunicaciones</option>
                    <option value="TSEM">TSEM - Electromecánica</option>
                  </select>
                  <div class="invalid-feedback">
                    <span *ngIf="studentForm.get('carrera').errors?.required">
                      Este campo es requerido.
                    </span>
                  </div>
                </div>
              </div>
    
              
              <div class="form-row">
               
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Contraseña" formControlName="password"
                    [class]="isValidField('password')">
                  <div class="invalid-feedback">
                    <span *ngIf="studentForm.get('password').errors?.required">
                      Este campo es requerido y minimo 6 dígitos.
                    </span>
                    <span *ngIf="studentForm.get('password').errors?.minLength">
                      Ingrese 6 o mas dígitos.
                    </span>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Código único" formControlName="numUnico"
                    [class]="isValidField('numUnico')">
                  <div class="invalid-feedback">
                    <span *ngIf="studentForm.get('numUnico').errors?.required">
                      Este campo es requerido.
                    </span>
                  </div>
                </div>
    
              </div>
    
              <div class="form-row">
                <div class="form-group col-md-6">
                  <select id="semestreRef" class="form-control" formControlName="semestreRef"
                    [class]="isValidField('semestreRef')">
                    <option value="1">1ro</option>
                    <option value="2">2do</option>
                    <option value="3">3ro</option>
                    <option value="4">4to</option>
                    <option value="5">5to</option>
                    <option value="6">Egresado o Graduado</option>
                  </select>
                  <div class="invalid-feedback">
                    <span *ngIf="studentForm.get('semestreRef').errors?.required">
                      Este campo es requerido.
                    </span>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Teléfono" formControlName="telefono"
                    [class]="isValidField('telefono')">
                  <div class="invalid-feedback">
                    <span *ngIf="studentForm.get('telefono').errors?.required">
                      Este campo es requerido.
                    </span>
                  </div>
                </div>
              </div>
    
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Estudiante" formControlName="rol"
                   value="Estudiante" disabled>
                </div>

              </div>
            </div>
          </div>
         
          <button type="submit" class="btn bg-success btn-block text-light">Guardar</button>
        </form>
        <button type="button" class="btn btn-primary mt-2" (click)="onGoBackToList()">Regresar a la lista</button>

      </div>
    </div>
  </div>
</div>
