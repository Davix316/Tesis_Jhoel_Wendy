<div class="app-body" style="background-color: white;">
  <main class="main align-items-center">
    <div style="text-align: center; margin: auto; padding: 10px 0px;">
      <div class="row">
        <div class="col-4">
          <img src="assets/img/imagenes/epn_logo.png" style="max-width: 40%" alt="epn_logo">
        </div>
        <div class="col-4" style="margin: auto;">
          <h1>HOLA MUNDO</h1>
        </div>
        <div class="col-4">
          <img src="assets/img/imagenes/esfot_logo.png" style="max-width: 40%" alt="esfot_logo">
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-4" style="margin: auto;">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title text-center">Ingrese el correo:</h3>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                [formControl]="userEmail"
                required
                placeholder="Correo"
              >
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary btn-lg" type="button" (click)="onReset()">
                Enviar
              </button>
            </div>

            <div class="col-md-6 p-b-20" style="margin: auto;">
              <button class="btn btn-block btn-info btn-rounded" type="button" style="color: white;" (click)="login()">Iniciar Sesi√≥n</button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </main>
</div>
