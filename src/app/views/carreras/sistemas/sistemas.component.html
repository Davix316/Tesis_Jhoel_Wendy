<div class="animated fadeIn">
  <div class="card">
    <div class="card-header" style="text-align: center;">
      <h2><i class="cil-devices"></i> Desarrollo de Software</h2>
    </div>
    <div class="card-body">

      <div class="row">
        <div class="col-md-6">
          <h5>Escoja un semestre si desea filtrar: </h5>
          <select class="form-control" id="semestre" style="width: 50%;" [(ngModel)]="textoBuscar" (change)="buscar($event)">
            <option value="1">1er Semestre</option>
            <option value="2">2do Semestre</option>
            <option value="3" >3er Semestre</option>
            <option value="4">4to Semestre</option>
            <option value="5">5to Semestre</option>
          </select>
          <br>
          <h5>Lista de materias: </h5>
          <div class="table-responsive">
            <table class="table">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-info" *ngFor="let item of listaMaterias">
                  <th scope="row">{{ item.nombre}} - {{ item.nivel}} semestre</th>
                  <td role="group">
                    <button type="button" class="btn btn-outline-success m-1" (click)="onGoToSee(item)">
                      <i class="cil-info" style="color: green;"> Ver Datos</i>
                    </button>

                    <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(item.id)">
                      <i class="cil-trash" style="color: red;"> Eliminar</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>


        <div class="col-md-6">
          <h5>Complete los siguientes datos para crear una nueva materia: </h5>

          <form class="mt-3 col-md-6 offset-md-2" (ngSubmit)="onSave()" [formGroup]="materiaForm">
            <div class="form-row">
              <div class="form-group col-md-12">
                <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre"
                  [class]="isValidField('nombre')">
                <div class="invalid-feedback">
                  <span *ngIf="materiaForm.get('nombre').errors?.required">
                    Este campo es requerido.
                  </span>
                </div>

                <br>

                <input type="text" class="form-control" placeholder="Horas" formControlName="numHoras"
                  [class]="isValidField('numHoras')">
                <div class="invalid-feedback">
                  <span *ngIf="materiaForm.get('numHoras').errors?.required">
                    Este campo es requerido.
                  </span>
                </div>

                <br>

                <select id="nivel" class="form-control" formControlName="nivel"
                  [class]="isValidField('nivel')">
                  <option value="1">1ro</option>
                  <option value="2">2do</option>
                  <option value="3">3ro</option>
                  <option value="4">4to</option>
                  <option value="5">5to</option>
                </select>
                <div class="invalid-feedback">
                  <span *ngIf="materiaForm.get('nivel').errors?.required">
                    Este campo es requerido.
                  </span>
                </div>

                <br>
                <input type="hidden" class="form-control" placeholder="Carrera" formControlName="idCarrera"
                  value="ph4kM1eyF6KoaieJqCr0" disabled>

                  <label>Esta materia ser√° registrada en la carrera: Desarrollo de Software</label>

              </div>
            </div>

            <button type="submit" class="btn bg-success btn-block text-light">Crear Materia</button>
          </form>


        </div>
      </div>
    </div>
  </div>
</div>
