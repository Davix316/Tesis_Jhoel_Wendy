<div class="animated fadeIn">
    <div>
        <div class="card">
            <div class="card-header" style="text-align: center;">
                <h2>{{materia.nombre}}</h2>
            </div>

            <div class="card-body">
                <form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="materiaForm">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <h5>Informaci√≥n de Materia: </h5>
                            <label for="exampleFormControlInput1">Nombre: </label>
                            <input type="text" class="form-control" formControlName="nombre" style="width: 50%;">
                            <br>
                            <label for="exampleFormControlInput2">Semestre: </label>
                            <select id="nivel" class="form-control" style="width: 50%;" formControlName="nivel">
                                <option value="1">1er Semestre</option>
                                <option value="2">2do Semestre</option>
                                <option value="3">3er Semestre</option>
                                <option value="4">4to Semestre</option>
                                <option value="5">5to Semestre</option>
                            </select>
                            <br>
                            <label for="exampleFormControlInput2">Horas: </label>
                            <input type="text" class="form-control" formControlName="numHoras" style="width: 50%;">
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                                </div>

                            </div>
                            <br>
                        </div>
                    </div>
                </form>

                <div class="col-md-5">
                    <button type="button" class="btn btn-dark" [routerLink]="[ '/carreras']"
                        style="color: white;">Regresar a Carreras</button>
                </div>
                <br>
                <hr>


                <div class="row">
                    <div class="col-9">
                        <h5>TAREAS Y CUESTIONARIOS</h5>
                    </div>
                    <div class="col-2">
                        <a href="#/carreras/new-archivo">
                            <button type="button" class="btn btn-success">Nuevo archivo</button>
                        </a>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Descripcion</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="table-info" *ngFor="let item of listarPublicaciones">
                                        <th scope="row">{{ item.titulo}} - {{ item.idMateria}}</th>
                                        <th scope="row">{{ item.descripcion}}</th>
                                        <td role="group">
                                            <button type="button" class="btn btn-outline-success m-1"
                                                (click)="onGoToSee(item)">
                                                <i class="cil-info" style="color: green;"> Ver Archivo</i>
                                            </button>

                                            <button type="button" class="btn btn-outline-danger m-1"
                                                (click)="onGoToDelete(item.id)">
                                                <i class="cil-trash" style="color: red;"> Eliminar</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
