<div class="animated fadeIn">
    <div>
        <div class="card">
            <div class="card-header" style="text-align: center;">
                <h2>{{materia.nombre}}</h2>
            </div>

            <div class="card-body">
                <form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="materiaForm">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <h5>Informaci√≥n</h5>
                        <label for="exampleFormControlInput1">Nombre: </label>
                        <input type="text" class="form-control" formControlName="nombre" style="width: 50%;">
                        <br>
                        <label for="exampleFormControlInput2">Semestre: </label>
                        <select id="nivel" class="form-control" style="width: 50%;" formControlName="nivel">
                            <option value="1">1er Semestre</option>
                            <option value="2">2do Semestre</option>
                            <option value="3">3er Semestre</option>
                            <option value="4">4to Semestre</option>
                            <option value="5">5to Semestre</option>
                        </select>
                        <br>
                        <label for="exampleFormControlInput2">Horas: </label>
                        <input type="text" class="form-control"  formControlName="numHoras"  style="width: 50%;">
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                            </div>
                           
                        </div>
                        <br>
                    </div>
                </div>
            </form>

            <div class="col-md-5">
                <button type="button" class="btn btn-dark" [routerLink]="[ '/carreras']" style="color: white;">Regresar a Carreras</button>
            </div>
                <br>
                <hr>
                <div class="row">
                    <div class="col-9">
                        <h5>TAREAS Y CUESTIONARIOS</h5>
                    </div>
                    <div class="col-2">
                        <a href="#/carreras/archivo">
                            <button type="button" class="btn btn-success">Nuevo archivo</button>
                        </a>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Archivo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>archivo1.pdf</td>
                                    <td>
                                        <a href="#/carreras/infor-archivo">
                                            Tarea Sistemas
                                        </a>
                                    </td>
                                    <td style="font-size: xx-large;width: 25%;">
                                        <a href="#/carreras/archivo">
                                            <i class="cil-pencil"></i>
                                        </a>
                                        <i class="cil-trash" style="color: red;"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>archivo2.pdf</td>
                                    <td>
                                        <a href="#/carreras/infor-archivo">
                                            Tarea Redes
                                        </a>
                                    </td>
                                    <td style="font-size: xx-large;width: 25%;">
                                        <a href="#/carreras/archivo">
                                            <i class="cil-pencil"></i>
                                        </a>
                                        <i class="cil-trash" style="color: red;"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Archivo3.pdf</td>
                                    <td>
                                        <a href="#/carreras/infor-archivo">
                                            Tarea Algoritmos
                                        </a>
                                    </td>
                                    <td style="font-size: xx-large;width: 25%;">
                                        <a href="#/carreras/archivo">
                                            <i class="cil-pencil"></i>
                                        </a>
                                        <i class="cil-trash" style="color: red;"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
